<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .card {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .form-group {
            margin: 20px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .hidden {
            display: none;
        }
        
        .navbar {
            background-color: #343a40;
        }
        
        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }
        
        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scholarship Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#section1">Identify Scholarships</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Find Colleges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section3">Calculate Cutoffs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card" id="firstSet">
        <form>
            <!-- Existing questions -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a strong password" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>

            <div class="form-group">
                <label for="counsellingId">Counselling ID (if any):</label>
                <input type="text" class="form-control" id="counsellingId" name="counsellingId" placeholder="Enter your counselling ID">
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" onclick="showNextSet()">Next</button>
            </div>
        </form>
    </div>

    <div class="card hidden" id="secondSet">
        <form>
            <!-- Additional questions -->
            <div class="form-group">
                <label for="marks10">Enter the 10th Marks:</label>
                <input type="text" class="form-control" id="marks10" name="marks10" placeholder="Enter your 10th marks" required>
            </div>

            <div class="form-group">
                <label for="marks12">Enter the 12th Marks:</label>
                <input type="text" class="form-control" id="marks12" name="marks12" placeholder="Enter your 12th marks" required>
            </div>

            <div class="form-group">
                <label for="regNumber10">Enter your Register Number (Class 10):</label>
                <input type="text" class="form-control" id="regNumber10" name="regNumber10" placeholder="Enter your register number for Class 10">
            </div>

            <div class="form-group">
                <label for="schoolCode10">Enter your School Code (Class 10):</label>
                <input type="text" class="form-control" id="schoolCode10" name="schoolCode10" placeholder="Enter your school code for Class 10">
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add these scripts to the head section of your HTML file -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <!-- Your existing scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add Firebase configuration (replace with your own config) -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database
        const database = firebase.database();

        function showNextSet() {
            // Hide the first set
            document.getElementById('firstSet').classList.add('hidden');
            // Show the second set
            document.getElementById('secondSet').classList.remove('hidden');
        }

        function submitForm() {
            window.location.href = "homepage.html";
        }
    </script>
    <script src="./app.js"></script>
    <script src="./server.js"></script>
</body>

</html>
